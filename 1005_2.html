<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
      <link  rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <table class="table">

      <tr class="line1">
        <td class="unit1" colspan="2"></td>

        <td class="unit3" colspan="2"></td>

        <td class="unit5" colspan="2" bgcolor="yellow"></td>

      </tr>


        <tr class="line2">
          <td class="unit1"></td>
          <td class="unit2" colspan="3" rowspan="2" bgcolor="red"></td>


          <td class="unit5" colspan="2" bgcolor="yellow"></td>

        </tr>



          <tr class="line3">
            <td class="unit1" rowspan="2"></td>



            <td class="unit5"></td>
            <td class="unit6"></td>
          </tr>



            <tr class="line4">

              <td class="unit2" bgcolor="black"></td>
              <td class="unit3" bgcolor="black"></td>
              <td class="unit4"></td>
              <td class="unit5" colspan="2"></td>

            </tr>



              <tr class="line5">
                <td class="unit1" rowspan="3" bgcolor="yellow"></td>
                <td class="unit2" bgcolor="black"></td>
                <td class="unit3" bgcolor="black"></td>
                <td class="unit4"></td>
                <td class="unit5" colspan="2" rowspan="2" bgcolor="blue"></td>

              </tr>



                <tr class="line6">

                  <td class="unit2" colspan="2" rowspan="2"></td>

                  <td class="unit4" bgcolor="black"></td>


                </tr>

                <tr class="line7">



                  <td class="unit4" colspan="3"></td>

                </tr>
              </table>
  </body>
</html>
